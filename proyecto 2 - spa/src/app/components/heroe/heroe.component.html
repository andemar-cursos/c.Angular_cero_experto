<h1 animated fadeIn fast>{{heroe.nombre | uppercase}}<small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p> {{heroe.bio}} </p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa === 'DC'" src="/assets/icons/dc.ico" alt="DC">
            <img class="img-logo" *ngIf="heroe.casa === 'Marvel'" src="/assets/icons/marvel.ico" alt="Marvel">
        </div>
    </div>
</div>
